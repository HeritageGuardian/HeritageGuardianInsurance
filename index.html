<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Life Agency</title>
    <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <nav class="container mx-auto px-6 py-3 flex justify-between">
            <a href="#" class="text-lg font-semibold text-gray-700">Globe Life</a>
            <div class="flex">
                <a href="#" class="text-gray-700 text-sm mx-2">Home</a>
                <a href="#" class="text-gray-700 text-sm mx-2">About Us</a>
                <a href="#" class="text-gray-700 text-sm mx-2">Services</a>
                <a href="#" class="text-gray-700 text-sm mx-2">Contact</a>
            </div>
        </nav>
    </header>

    <main class="my-8">
        <!-- Services Section Placeholder -->
        <section id="services" class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center mb-6">Our Services</h2>
            <!-- Services content will be dynamically loaded here -->
        </section>

        <!-- Contact Form -->
        <section id="contact" class="bg-gray-200 py-8">
            <div class="container mx-auto px-6">
                <h2 class="text-3xl font-bold text-center mb-6">Contact Us</h2>
                <form id="contactForm" class="max-w-lg mx-auto">
                    <input type="text" id="name" placeholder="Your Name" class="w-full p-2 mb-4">
                    <input type="email" id="email" placeholder="Your Email" class="w-full p-2 mb-4">
                    <textarea id="message" placeholder="Your Message" class="w-full p-2 mb-4"></textarea>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Send Message
                    </button>
                </form>
            </div>
        </section>

        <!-- FAQ Accordion -->
        <section id="faq" class="container mx-auto px-6 py-8">
            <h2 class="text-3xl font-bold text-center mb-6">Frequently Asked Questions</h2>
            <div id="accordion" class="max-w-xl mx-auto">
                <!-- Accordion items will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer class="bg-white shadow mt-8 p-6">
        <p class="text-center text-gray-700 text-sm">Â© 2024 Globe Life Agency. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // JavaScript functionality will be added here
    </script>
</body>
</html>
